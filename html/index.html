<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wake up servers</title>
    <meta name="author" content="opiopan <opiopan@gmail.com>">
    <meta name="viewport" content="width=device-width, 
				   initial-scale=1.0,
				   minimum-scale=1.0,
				   maximum-scale=1.0,
				   user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- for favicon -->
    <link rel="apple-touch-icon" sizes="57x57" 
	  href="/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" 
	  href="/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" 
	  href="/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" 
	  href="/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" 
	  href="/images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" 
	  href="/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" 
	  href="/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" 
	  href="/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" 
	  href="/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" 
	  href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" 
	  href="/images/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" 
	  href="/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" 
	  href="/images/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" 
	  href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" 
	  href="/images/manifest.json">
    <link rel="mask-icon" 
	  href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/images/mstile-144x144.png">
    <meta name="msapplication-config" content="/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <div class="modal">
      <!-- header -->
      <header>
	<div class="logo svg-placeholder" 
	     svg-path="images/wakeserver-icon.svg"></div>
	Wake up server portal
      </header>

      <!-- main contents -->
      <div class="wraper">
	<div class="server-list">
	</div>
      </div>
    </div>

    <!-- drawer menu -->
    <div class="drawer-menu">
      <div class="menu-btn"><span></span></div>
      <div class="menu-list">
	<div class="menu-item toggle-menu" id="confirm-wake-up">
	  <span>Confirm wake up</span> <span class="toggle-btn"></span>
	</div>
	<div class="menu-item toggle-menu" id="confirm-shut-down">
	  <span>Confirm shut down</span> <span class="toggle-btn"></span>
	</div>
	<div class="menu-item"><span>Edit configuration</span></div>
	<div class="menu-item" id="about-service">
	  <span>About this service</span>
	</div>
      </div>
      <div class="about-sheet">
	<div class="title hidable">This service is designed for</div>
	<div class="icon">
	  <div class="raspi-line svg-placeholder svg-animate"
	       svg-path="images/raspberrypi.svg"></div>
	  <div class="raspi-image hidable"></div>
	  <div class="raspi-title hidable">Raspberry Pi</div>
	</div>
	<div class="remark hidable">
	  <p>Copyright 2016 opiopan. <br>All rights reserved.</p>
	  <p>
	    Source is publishd at
	    <a href="https://github.com/opiopan/wakeserver">GitHub</a>.
	  </p>
	</div>
      </div>
    </div>

    <!-- dashboard dialog -->
    <div id="dashboard" class="dialog">
      <div class="dialog-base">
	<div id="dashboard-main" class="dialog-frame">
	  <div class="title">
	    <div class="dashboard-icon"></div>
	    <div class="title-text">
	      <div class="server">server name</div>
	      <div class="comment">comment</div>
	    </div>
	  </div>
	  <div id="dashboard-menu" class="menu-placeholder">
	    <div class="dmenu-item">
	      <span class="icon"></span>
	      menu text
	    </div>
	  </div>
	</div><br>
	<div class="dialog-frame">
	  <div class="menu-placeholder">
	    <div id="dashboard-cancel" class="dmenu-item">Cancel</div>
	  </div>
	</div>
      </div>
    </div>

    <!-- confirmation dialog -->
    <div id="popup-dialog" class="dialog">
      <div class="dialog-base">
	<div class="dialog-frame">
	  <div class="title"></div>
	  <div class="message"></div>
	  <div class="button-placeholder"></div>
	</div>
      </div>
    </div>
    
    <!-- template of each server presentation -->
    <div id="server-entry-template" style="display: none">
      <div class="server-entry">
	<div class="indicator">
	  <div class="off-indicator"></div>
	  <div class="on-indicator off-state"></div>
	</div>
	<div class="icon">
	  <span/>
	</div>
	<div class="description"></div>
      </div>
    </div>

    <!-- script section -->
    <script src="scripts/jquery-1.12.3.min.js"></script>
    <!-- <script src="scripts/jquery.mobile.custom.min.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
